version: '3.8'

services:
  espfinder:
    build: .
    container_name: espfinder
    volumes:
      - ./data:/app/data
      - ./config/.env:/app/.env
    environment:
      - DATABASE_URL=sqlite:///data/database/espfinder.db
      - DATA_DIR=/app/data
      - LOG_LEVEL=INFO
    restart: unless-stopped
    depends_on:
      - redis
  
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: espfinder-web
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./config/.env:/app/.env
    environment:
      - DATABASE_URL=sqlite:///data/database/espfinder.db
      - DATA_DIR=/app/data
      - FLASK_ENV=production
    restart: unless-stopped  
    
  redis:
    image: redis:7-alpine
    container_name: espfinder-redis
    volumes:
      - redis_data:/data
    restart: unless-stopped
    
